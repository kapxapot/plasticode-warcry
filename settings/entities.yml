articles:

  name_gen: статьи
  name_accus: статью
  title: Статьи

  columns:
    id:
      name: id
      attributes: [ readonly ]

    game_id:
      name: Игра
      entity: games
      dropdown_template: '{{%item%.select_title}}'

    name_ru:
      name: Заголовок
      template: >
        '<a href="' + row.url + '">' + row.name_ru + (row.cat ? ' / ' + row.cat_ru : '') + ' (' + row.name_en + ')</a>'

    name_en:
      name: Eng. Title
      form_name: Английский заголовок
      tooltip: 'Этот заголовок выводится в адресе статьи, а также может нести информацию об исходном наименовании предмета статьи.'
      access: publish
      attributes: [ hidden ]
      prefix: '//warcry.ru/articles/'

    hideeng:
      name: Без англ. заг.
      form_name: Скрывать английский заголовок
      type: bool
      access: publish
      attributes: [ hidden ]

    text:
      name: Текст
      type: html
      attributes: [ nullable, hidden ]

    parent_id:
      name: Родительская статья
      entity: articles
      access: publish
      dropdown_template: '{{%item%.select_title}}'
      attributes: [ nullable, hidden, tokens ]

    cat:
      name: Категория
      entity: article_categories
      access: publish
      attributes: [ nullable, hidden ]
      tooltip: Не трогайте, если не знаете, зачем это.

    aliases:
      name: Алиасы
      attributes: [ nullable, hidden ]
      access: publish
      tooltip: Альтернативные адреса статьи (англ. названия). Через запятую.

    origin:
      name: Источник
      type: url
      attributes: [ nullable, hidden ]

    tags:
      name: Теги
      attributes: [ nullable, hidden ]
      access: publish
      tooltip: Через запятую.

    announce:
      name: Анонс
      form_name: Анонс на главной и в соцсетях
      type: bool
      access: publish
      attributes: [ hidden ]

    no_breadcrumb:
      name: Скр. в пути
      form_name: Скрыта в пути (в «хлебных крошках»)
      type: bool
      access: publish
      attributes: [ hidden ]

    published:
      name: Опубликована
      form_name: Опубликовать
      type: bool
      access: publish

    published_at:
      name: Дата публикации
      type: datetime-local
      attributes: [ nullable, hidden ]
      access: publish
      tooltip: Оставьте пустой для автозаполнения.

    created_by_name:
      name: Автор
      attributes: [ readonly ]
    
    created_at:
      name: Дата создания
      type: date
      attributes: [ readonly ]


